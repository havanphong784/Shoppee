<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normal.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-7.1.0-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__nav-list">
                        <li class="header__nav-item header__nav-item--has-qr  header__nav-item--separate">
                            Vào cửa hàng trên ứng dụng F8-Shop
                            <div class="header__qr">
                                <img src="./assets/img/qrcode.png" alt="" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <img src="./assets/img/chplay.png" alt="Chplay" class="header__qr-download-img">
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="./assets/img/Appstore.png" alt="appstore" class="header__qr-download-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__nav-item">
                            <span class="header__nav-title--no-pointer">Kết nối</span>
                            <a href="" class="header__nav-icon-link">
                                <i class="header__nav-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header__nav-icon-link">
                                <i class="header__nav-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="" class="header__nav-icon-link">
                                <i class="header__nav-icon fa-solid fa-bell"></i>
                            </a>
                            <a href="" class="header__nav-item-link">Thông báo</a>
                            <div class="header__notify">
                                <header class="header__notify-header">
                                    <h3>Thông báo mới nhận</h3>
                                </header>
                                <ul class="header__notify-list">
                                    <li class="header-notify-item">
                                        <a href="" class="header__notify-link">
                                            <img src="" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Mỹ phẩm Ohui chính hãng</span>
                                                <span class="header__notify-description">Mô tả mỹ phẩm Ohui chính hãng</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-icon-link">
                                <i class="header__nav-icon fa-solid fa-circle-question"></i>
                            </a>
                            <a href="" class="header__nav-item-link">Trợ giúp</a></li>
                        <li class="header__nav-item header__nav-item--strong header__nav-item--separate">
                                <a>Đăng kí</a>
                        </li>
                        <li class="header__nav-item header__nav-item--strong">
                            <a>Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
